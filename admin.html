<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผู้ดูแลระบบ - ระบบเลือกตั้งออนไลน์</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>ระบบเลือกตั้งออนไลน์</h1>
        <nav>
            <a href="./dashboard.html">แดชบอร์ด</a>
            <button id="logoutBtn">ออกจากระบบ</button>
        </nav>
    </header>
    
    <main>
        <h2>หน้าผู้ดูแลระบบ</h2>
        
        <div id="adminContent">
            <section class="settings-section">
                <h3>การตั้งค่าเลือกตั้ง</h3>
                <form id="electionSettings">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="votingOpen">
                            เปิดการลงคะแนน
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="resultsVisible">
                            แสดงผลลัพธ์
                        </label>
                    </div>
                    <button type="submit">บันทึกการตั้งค่า</button>
                </form>
            </section>
            
            <section class="candidates-section">
                <h3>จัดการผู้สมัคร</h3>
                <!-- ส่วนจัดการผู้สมัคร -->
            </section>
        </div>
        
        <div id="notAdmin">
            <p>คุณไม่มีสิทธิ์เข้าถึงหน้านี้</p>
        </div>
    </main>
    
    <script src="./assets/js/supabase.js" type="module"></script>
    <script src="./assets/js/admin.js" type="module"></script>
</body>
</html>
